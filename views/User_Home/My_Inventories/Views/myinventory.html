<div class="col-xs-12 col-sm-8 col-md-9 col-lg-10">
    <div class="clearfix heading">
        <h3>My Inventory Details</h3>
    </div>
    <div class="table-responsive">
        <table class="table table-condensed table-striped text-center">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Asset ID</th>
                    <th>Serial Number</th>
                    <th>Date Of Assign</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="invent in invent_data | filter:searchTerm" class="text-center">
                    <td>{{ $index+1 }}</td>
                    <td>{{invent.assetId}}</td>
                    <td>{{invent.serial_number}}</td>
                    <td>{{invent.dateAssigned}}</td>
                    <td>{{invent.status}}</td>
                    <td><button class="btn btn-xs btn-warning" ng-click="request_replacement(invent.allocation_id)" data-toggle="collapse"
                        data-target="#demo1" ng-hide="invent.status == 'requested'">Request for Replace</button></td>
                </tr>
            </tbody>
            <div ng-show="myVar1" class="col-md-5" id="demo1" class="collapse">
                    <textarea rows="2" ng-model="invent.message" class="form-control" placeholder="Enter the Reason...!"></textarea><br>
                    <button type="button" class="btn btn-sm btn-warning" ng-click="requstedinventory(invent.message)">Submit</button>
                </div>
        </table>
    </div>
</div>
